<br>
<div class="containerInfo">
    <div class="userInfoMain">
        <img class="avatar" src={{user.avatar}}>
        <div class="userInfoContains">
            <div class="userInfoField">
                <div class="userInfoFieldName">Имя: </div>
                <label>{{user.firstName}}</label>
            </div>
            <div class="userInfoField">
                <div class="userInfoFieldName">Фамилия: </div>
                <label>{{user.lastName}}</label>
            </div>
            <div class="userInfoField">
                <div class="userInfoFieldName">Почта: </div>
                <label>{{user.email}}</label>
            </div>
        </div>
    </div>
    <div class="containerEdit">
        <button class="editButton unselectable" (click)="editClick()">Редактировать</button>
        <div class="success" id="msg">{{msg}}</div>
        <form *ngIf=needEdit (submit)="onSubmit(firstName.value,lastName.value,email.value,avatar.value)">
            <div class="editingField">
                <div class="editingFieldName"> Имя: </div>
                <input class="editingInput" [(ngModel)]="user.firstName" placeholder="Имя" name="firstName" #firstName>
            </div>    
            <div class="editingField">
                <div class="editingFieldName"> Фамилия: </div>
                <input class="editingInput" [(ngModel)]="user.lastName" placeholder="Фамилия" name="lastName" #lastName>
            </div>    
            <div class="editingField">
                <div class="editingFieldName"> Почта: </div>
                <input class="editingInput" [(ngModel)]="user.email" placeholder="Почта" name="email" #email>
            </div>
            <div class="editingField">
                <div class="editingFieldName"> Аватарка: </div>
                <input class="editingInput" [(ngModel)]="user.avatar" placeholder="Аватарка" name="avatar" #avatar>
            </div>
            <button type="submit" class="editingButtonSave">Сохранить</button>
        </form>
    </div>
</div>
